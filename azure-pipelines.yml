# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self
- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'MyScanner'
    scannerMode: 'MSBuild'
    projectKey: 'MyScanner'
    projectName: 'MyScanner'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      sonar.projectName=MyScanner
      sonar.projectKey=MyScanner
variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '22dc3043-242d-4389-8d65-2ff9371fece4'
  imageRepository: 'ottdevopsrundevops'
  containerRegistry: 'ottregistry101.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Shopping/Shopping.API/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
